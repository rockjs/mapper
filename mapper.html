<head>
  <title>mapper</title>
  <link rel="stylesheet" href="/css/ui-lightness/jquery-ui-1.9.2.custom.css">
</head>

<body>
	{{> sidebar}}
	{{> board}}
</body>

<template name="board">
	<div class="outerBox">
		<div class="container">
		</div>
	</div>
</template>

<template name="square">
	<div class="square {{selected}}" style="{{style}}" title="{{title}}">&nbsp;</div>
</template>

<template name="sidebar">
	<div class="sidebar">
		{{square.x}}x{{square.y}}
		<input placeholder="Title" class="title" value="{{square.title}}">
		<input placeholder="Title" type="checkbox" class="bgcolor" {{#if square.style.background}}checked="checked"{{/if}}>
	</div>
</template>
